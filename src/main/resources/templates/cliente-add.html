<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<h1>Cadastrar cliente</h1>
<a th:href="@{/clientes}">Voltar</a>
<br/><br/>
<form th:action="@{/cliente/add}"
      th:object="${cliente}" method="POST">

    <div class="container">
        <div th:if="${cliente.id}" class="mb-3 row">
            <label for="inputId" class="col-sm-2 col-form-label">Id</label>
            <div class="col-sm-10">
                <input type="text" th:utext="${cliente.id}" class="form-control" id="inputId">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="inputNome" class="col-sm-2 col-form-label">Nome</label>
            <div class="col-sm-3">
                <input type="text" th:field="*{nome}" class="form-control" id="inputNome">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="inputCpf" class="col-sm-2 col-form-label">Cpf</label>
            <div class="col-sm-3">
                <input type="text" th:field="*{cpf}" class="form-control" id="inputCpf">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="inputEmail" class="col-sm-2 col-form-label">e-mail</label>
            <div class="col-sm-3">
                <input type="email" th:field="*{email}" class="form-control" id="inputEmail">
            </div>
        </div>

        <input type="submit" value="Cadastrar Cliente" class="btn btn-primary mb-3"/>
    </div>
</form>
<br/>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
